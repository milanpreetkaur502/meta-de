#########################
#  General set up options
#########################


# set stream name (default: unknown)
stream_name Bombus-terrestris:T

# error/status to standard error if yes
# values yes, no (defalult: no) 
log no

# verbose logging when motion is detected
# values yes, no,  (default: no) 
verbose_motion_logging no

# Set number of openMP threads
# values number of threads [1-unlimited], (default: number of processor cores) 
number_omp_threads    4

# quality factor for jpeg compression# range 0-100 (%), (default: 90%) 
jpeg_quality   70




##################################
# Image text overlay setup options
##################################

# enable/disable text/graphic overlays on image frames (motion/timelapse)\n"
# values yes, no (default no)",
image_overlays yes

# show captured image (frame) type (default: no)
# text is placed in upper right corner of image
text_show_type yes

# draw text string text in lower left corner of captured image# default: Not defined = no text 
text_left %S

# draw text string in lower right corner of captured image# default: Not defined = no text 
#text_right " %Y-%m-%d\n%T %Z"
text_right "frame: %F  event: %E"

# draw characters at twice normal size on images
# values yes, no (default: no) 
text_double yes


#############################
# Output stream setup options
#############################

# enable timelapse stream 
# stream frame every N seconds (default: 0 = disabled) 
enable_timelapse    0




#########################
# Detection setup options
#########################


# number of movie frames to capture at end of motion (default: 0) 
post_capture_frames   0 

# threshold for pixel component luma difference
# valid range 0 - 100.0 (%), (default: 10.0%) 
luma_threshold 20.000

# minimum number of changed pixels for detected motion.
# valid range: 0-100 (% of image). (default: 0.1%) 
minimum_motion_pixels 0.01

# maximum number of changed pixels for detected motion.
# valid range: 0-100 (% of image), (default: 10 %) 
maximum_motion_pixels 10.000

# reference period for motion differencing (seconds)
# valid range: 0.0-unlimited, (default: 0.1 seconds) [0.0 = auto] 
reference_period 0.0




############################
# Motion field setup options
############################


# draw cross at centre of detected motion
# values yes, no, (default: no) 
motion_centre invert 

# draw box around detected motion
# values yes, no, invert (default: no) 
motion_box invert 

# overlay motion pixels on motion frames
# values yes, no, (default: no)
motion_frame_pixel_overlay no 


#######################################
# Virtual motion tracking setup options
#######################################


# minimum period of no motion indicating end of virtual tracking event
# range 0.0-unlimited (seconds) or auto,  (default: 0.5 seconds) 
virtual_tracking_nonmotion_gap 1.0 

# track perimeter-step/start-finish vector theshold for valid motion
# range 1.0-16.0, (default: 16.0) 
virtual_tracking_pv_threshold 35.000

# minimum track for resolved motion
# range 0-100 (% of image), (default: 10%) 
virtual_tracking_minimum_motion_track 0.0

# minimum interframe track between frames for resolved motion
# valid range 0.0 - 100 (% of image), (default: 0.1 %) 
virtual_tracking_minimum_interframe_motion_track 0.0

# minimum number of track steps for resolved motion
# range 2-unlimited,  (default: 2 steps) 
virtual_tracking_minimum_steps   1 



##################################
# Blob/motion tuning setup options
##################################


# threshold blobbyness of motion pixel distribution (for valid motion)
# valid range 0.0 - 1.0 , (default: 0.8) 
blob_threshold 0.95

# set (lower limit) threshold for blob detection
# valid range 0.0 - 100 (% of blob), (default: 0.0 %) 
blob_size_threshold 25.0 

# threshold density of motion pixel distribution (in blob)
# valid range 0.0 - 1.0, (default: 0.0)
blob_diff_density 0.25

# set maximum blob diameter (width x height)
# valid range 0.0 - blob_fovea (% of image) [width x height], (default: 40% x 40%) 
blob_diameter 15x15 

# upper limit for maxiumum change in blob size along motion track
# specified as a multiplier of (current) blob size
# valid range 0.0; 1.0-8.0  (default: 0.0 = disabled)
blob_change_threshold 3.000

# set minimum width-height ratio for blob
# valid range 0.0 - 1.0, (default: 0.25) 
blob_min_width_height_ratio 0.4

# set maximum width-height ratio for blob
# valid range 0.0 - 1.0, (default: 1.0) 
blob_max_width_height_ratio 1.000

# set blob periphery width; changed pixels outside periphery are ignored
# valid range 0 - 95 (% of image) [width x height], (default 95% x 95%) 
blob_periphery 80x85

# set blob fovea; centre of motion must be within
# fovea for motion to be detected
# valid range 0 - 90 (% of image)  [width x height], (default 90% x 90%) 
blob_fovea 75x80

# set blob centre offset: [width-offset + height-offset]
# range 0-100 (% of image) [width+height], (default: 0% + 0%) 
blob_centre_offset 0+0

# display foveal and peripheral rectangles\n"
# values yes, no, invert  (default: no) ",
show_rectangles invert 

# background noise multiplier (for spurious motion elimination)
# range 0.0-infinity,  (default: 1.0) 
motion_noise_multiplier 1.000

# number of samples used to generate noise model
# range 0-unlimited,  (default: 100) 
motion_noise_samples 100


